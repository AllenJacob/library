<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html" style="color: antiquewhite;">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html" style="color: antiquewhite;">LOGIN</a>
          </li>
          <li class="active">
            <a class="nav-link" href="signup.html" style="color: antiquewhite;">SIGNUP</a>
          </li>
        </ul>
      </nav>
      <div class="header">
        <p>Library</p>          
    </div>
    <div class="container" >
        <div class="col-md-4">
          <form action="" onsubmit="return validate()" >
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" placeholder="Enter Name" id="name" required>
                
              </div> 
            <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="number" class="form-control" placeholder="Enter Mobile Number" id="pno" required oninput="numbercheck()">
                <label for="error3" id="error3" oninput="return numbercheck()"></label>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" required >
                <label for="error" id="error"></label>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd" required oninput="ontype()">
                <label for="error1" id="error1"></label>
                <label for="error2" id="error2" oninput="return check()"></label>
              </div>
              <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd1" required oninput="check2()">
                <label for="error4" id="error4" oninput="return check2()"></label>
              </div>
              <div class="form-group">
                  <label for="dob">DOB:</label>
                  <input type="date" required>
              </div>
              <div class="form-group" style="display: flex;">
                  <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" style="margin-left: 15px;margin-top: 5px;">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" style="margin-left: 15px;margin-top: 5px;">
                <label for="female">Female</label>
                
                

              </div>
              <button onclick="check()">SIGNUP</button>
            </form>  
        </div>
    </div>
    <div id="footer">
       <p id="follow">Follow Us</p> 
       <div class="foot">
           <button id="twitter">Twitter</button>
           <button id="fb">Facebook</button>
           <button id="google">Google+</button>
       </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
